<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos compuestos</title>
</head>
<body>

    <h1>Explicación de elementos compuestos LaunchX</h1>
    <!-- ID PARA REFERENCIAR Y NAME PARA ORGANIZAR -->

    <!-- Labels / Etiquetas -->
    <label for="Input1"> Ejemplo de Input de Texto</label> <!-- La propiedad for es para especificar a qué ID de elemento va ligado -->
    <br> <!-- Salto de línea -->
    <!-- Entradas / Inputs -->
    <input type="text" id="Input1" name="Input1 en este codigo" value="Texto inicial a borrar"> <!-- Aquí se le da el nombre del elemento al cual va ligado (en este caso el mismo que el del for) -->
    <!-- Cabe resaltar que id ES EL NOMBRE ESPECIFICO DEL ELEMENTO y name ES EL NOMBRE DEL GRUPO AL QUE PERTENECE -->
    <br><br>

    <hr>
    <!-- Tipos de Inputs -->
    <!-- ID PARA REFERENCIAR Y NAME PARA ORGANIZAR -->
    <h2>Input De Texto</h2>
    <label for="correo1">Input de Correo</label><br>
    <input type="email" id="correo1" name="correo1" placeholder="correo@innovaccion.com"><br><br> <!-- Tipo, id y el nombre del elemento -->
    <!-- El placeholder es un texto que se muestra para dar referencia al usuario de qué debe ir en ese espacio -->

    <label for="numero1">Input de número</label><br>
    <input type="number" id="numero1" name="numero1"><br><br>
    
    <label for="psw1">Input de Password</label><br>
    <input type="password" id="psw1" name="psw1"><br><br> <!-- Dependiendo el tipo le da características especiales -->
    
    <label for="tel1">Input de Teléfono</label><br>
    <!-- En la siguiente línea también se especifica una longitud máxima y mínima de carácteres -->
    <input type="tel" id="tel1" name="tel1" maxlength="10" minlength="1"><br><br>
    
    <label for="url1">Input de URL</label><br>
    <input type="url" id="url1" name="url1"><br><br>

    <hr>

    <h2>Input de selección multiple</h2><br>
    <!-- ID PARA REFERENCIAR Y NAME PARA ORGANIZAR -->
    <!-- Para ser selección múltiple es de tipo checkbox -->
    <input type="checkbox" id="topping1" name="topping1" value="Chocolate"> <!-- Value es el valor que se va a leer al procesarlo con JS -->
    <label for="topping1">Chispas de chocolate</label><br>
    <input type="checkbox" id="topping2" name="topping2" value="Fresa">
    <label for="topping2">Fresa</label><br>
    <input type="checkbox" id="topping3" name="topping3" value="Nueza">
    <label for="topping3">Nuez</label><br><br>
    
    <h2>Input de selección única</h2><br>
    <!-- ID PARA REFERENCIAR Y NAME PARA ORGANIZAR -->
    <!-- Para ser selección única es de tipo radio y todos los elementos van ligados por el mismo nombre de grupo (name) -->
    <input type="radio" id="roja" name="salsas" value="Roja">
    <label for="roja">Roja</label><br>
    <input type="radio" id="verde" name="salsas" value="Verde">
    <label for="verde">Verde</label><br>
    <input type="radio" id="guacamole" name="salsas" value="Guacamole">
    <label for="guacamole">Guacamole</label>
    <br><br>

    <!-- Ejemplo de otro grupo de radio -->
    <!-- ID PARA REFERENCIAR Y NAME PARA ORGANIZAR -->
    <input type="radio" id="concacahuate" name="salsas2" value="con cacahuate">
    <label for="concacahuate">Con cacahuate</label>
    <input type="radio" id="conhabanero" name="salsas2" value="con habanero">
    <label for="conhabanero">Con habanero</label>
    <br><br>

    <h2>Select</h2>
    <!-- ID PARA REFERENCIAR Y NAME PARA ORGANIZAR -->
    <!-- Lista desplegable de opciones dadas para seleccionar -->
    <label for="tacos">De que la orden</label>
    <select id="tacos" name="tacos">
        <option value="suadero">Suadero</option>
        <option value="pastor">Pastor</option>
        <option value="campechanos">Campechanos</option>
        <option value="tripa">Tripa</option>
    </select>
    
    <h2>Select con Input</h2>
    <!-- ID PARA REFERENCIAR Y NAME PARA ORGANIZAR -->
    <!-- Lista desplegable de opciones con posibilidad de escribir un inputa y mostrar opciones posibles -->
    <label for="refresco">Elige tu refresco favorito</label><br>
    <input list="refresco"> <!-- Es una lista dentro de un input -->
    <datalist id="refresco"> <!-- Se define una lista que se puede usar en muchos lugares con opciones -->
        <option value="Coca-Cola">
        <option value="Manzana">
        <option value="Naranja">
        <option value="Mango">
        <option value="Guayaba">
    </datalist>
    <br><br>

    <hr> <!-- Label para mostrar lineas separadoras -->
    
    <h2>Input de Fecha</h2><br>
    <!-- ID PARA REFERENCIAR Y NAME PARA ORGANIZAR -->
    <!-- Más tipos de input pero enfocados a tiempo -->
    <input type="date" id="fecha1" name="fecha1"><br>
    <input type="datetime-local" id="fecha2" name="fecha2"><br>
    <input type="week" id="fecha3" name="fecha3"><br>
    <input type="time" id="fecha4" name="fecha4"><br>
    <input type="month" id="fecha5" name="fecha5"><br><br>
    
    <hr>


    
    <h2>Input de archivo</h2><br>
    <input type="file" id="archivo1" name="archivo1" multiple size="2mb"><!-- La propiedad multiple es para permitir subir varios archivos a la vez -->
    <!-- La propiedad size condiciona el tamaño de archivo -->
    <br><br>
    
    <h2>Input de Color</h2><br>
    <input type="color" id="color1" name="color1"><br><br>
    
    <h2>Input de Rango</h2>
    <label for="vol">Volumen (entre 0 y 50):</label><br>
    <input type="range" id="vol" name="vol" min="0" max="50" value="20"> <!-- El valor de value es el valor predeterminado a leer -->
    <br>
    
    <hr>
    
    <h2>Input de botón</h2>
    <input type="reset"><br> <!-- Botones con acciones y texto ya predefinido -->
    <input type="submit"><br> <!-- Botones con acciones y texto ya predefinido -->
    <input type="button" id="boton1" name="boton1" value="Botón 1" onclick="alert('Bienvenidos explorers');"><br><br>
    <!-- El último botón es personalizado y contiene una acción de JS al pulsar -->
    <hr>

    <!-- Formularios -->
    <h2>Ejemplo de Formulario</h2>
    <!-- Se declara un form para meter todos los datos -->
    <form action="/accion.js" id="form1" method="post"> <!-- El form hace un acción y tiene el método post para mandar info al back -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br><br>
        <input type="submit" value="Subir"> <!-- Botones con acción ya predefinida de submit pero se le cambia el texto a "Subir" -->
        <!-- Una alternativa para declarar el botón submit es la siguiente -->
        <!-- "<button type="submit">Enviar</button>" -->
        <input type="reset"> <!-- Botón con acción y texto ya predefinido para borrar todos los campos de este form -->
    </form>
    
    <!-- La siguiente parte esta fuera del form, pero esta ligada al mismo por medio de la propiedad "form" y se dice a cual esta relacionado -->
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" form="form1">
    
</body>
</html>
