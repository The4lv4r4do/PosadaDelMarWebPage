<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de habitaciones</title>
</head>
<body>
    <header>
        <h1>Tipos de habitaciones</h1>
    </header>
    <section>
        <nav>
            <h2>Selecciona el tipo de habitación:</h2>
            <!-- ID PARA REFERENCIAR Y NAME PARA ORGANIZAR -->
            <!-- Lista desplegable de opciones dadas para seleccionar -->
            <label for="SearchHabitacion">Selecciona:</label>
            <select id="SearchHabitacion" name="SearchHabitacion">
                <option value="Sencilla">Sencilla</option>
                <option value="Doble">Doble</option>
                <option value="Triple">Triple</option>
                <option value="Doble con A/C">Doble con A/C</option>
                <option value="Doble con ventilador">Doble con ventilador</option>
            </select>
        </nav>
    </section>
    <article>
        <h2>Habitación sencilla</h2>
        <br>
        <img src="https://i.imgur.com/2wrTmqh.jpeg" alt="IMG habitación sencilla" width="350px" height="350px">
        <br><br>
        <hr>
        <h2>Habitación doble</h2>
        <br>
        <img src="https://i.imgur.com/2wrTmqh.jpeg" alt="IMG habitación doble" width="350px" height="350px">
        <br><br>
        <hr>
        <h2>Habitación triple</h2>
        <br>
        <img src="https://i.imgur.com/2wrTmqh.jpeg" alt="IMG habitación triple" width="350px" height="350px">
        <br><br>
        <hr>
        <h2>Habitación doble con A/C</h2>
        <br>
        <img src="https://i.imgur.com/2wrTmqh.jpeg" alt="IMG habitación doble con A/C" width="350px" height="350px">
        <br><br>
        <hr>
        <h2>Habitación doble con ventilador</h2>
        <br>
        <img src="https://i.imgur.com/2wrTmqh.jpeg" alt="IMG habitación doble con ventilador" width="350px" height="350px">
        <br><br>
    </article>
</body>
</html>
